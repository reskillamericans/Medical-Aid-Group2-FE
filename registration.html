<body>

   <div class="header">
        <span id="logo">
            <img class="a" src="./images/registration-image/Group.svg" height="50px" width="50px">
        </span>

        <div class="text-only">
            <a class="logo-text" href="#" id="nav-logo">Empr Medical</a>
        </div>

    </div>         

    <div class="flex-container">
        <div class="image">
            <img class="doc-img" src="./images/registration-image/Doctor 4.svg">
        </div>
        
       
            <div class="container">
                <div class="signup-heading">
                    <p>Sign up</p>
                </div>
        
                <form action="registration.php">


                    <div class="name-container">
                        <input type="text" class="fname" name="fname" placeholder="First Name" required><br>
                        <input type="text" class="lname" name="lname" placeholder="Last Name" required><br>
                    </div>

                    <input type="tel" class="phone" name="phone" placeholder="Phone Number" required><br>
                    <input type="email" class="email2" name="email2" placeholder="Enter Email Address" required><br>
                    <input type="password" class="cpwd" name="cpwd" placeholder="Create a Password" required>
                    
                    <div class="pass">
                        <p>Password must be between 8-16 characters</p>
                        <p>Password can include the following: numbers, letters, !, ., #.</p>
                    </div>
                    
                   <div class="check-box">
                        <input type="checkbox" class="chkbx2" name="chkbx">
                        <label for="chkbx"></label>I agree with Empr Medical's privacy policy.</label><br><br>
                    </div>


                        <button class="signup-btn">Sign Up</button><br><br><br><br>
            
                </form>
            </div>
            
     </div>

       
</div>
